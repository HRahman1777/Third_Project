<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third Project</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}"/>
</head>
<body>
    <h1> This is my Third project with PyCharm </h1>
    <h2> testing static pictures </h2>
    <img src="{% static "images/img1.jpg" %}" alt="">

    <h1> All Access Records From Database  </h1>

    <div class= "djangoTwo" >
        {% if access_records %}

        <table >
            <thead>
            <th>Site Name</th>
            <th>Data Accessed</th>
            </thead>


    {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
    {% endfor %}

        </table>

            {% else %}
            <p>No Records !!!</p>

        {% endif %}
    </div>

</body>
</html>
